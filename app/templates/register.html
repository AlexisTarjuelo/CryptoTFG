<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Cryptotfg</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #0A0E17;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('/static/images/background_grande.png') no-repeat center center;
      background-size: cover;
      z-index: -1;
      filter: brightness(1.1) contrast(1.2);
    }

    .register-container {
      background-color: rgba(10, 14, 23, 0.92);
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(62, 200, 148, 0.4);
      border: 1px solid #3EC894;
      color: white;
      text-align: center;
    }

    .logo {
      width: 200px;
      margin-bottom: 1rem;
    }

    .register-title {
      font-size: 2rem;
      color: #6EF1B3;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"],
    .form-group input[type="tel"] {
      padding: 0.8rem;
      border: 1px solid #6EF1B3;
      border-radius: 8px;
      background-color: transparent;
      color: white;
      font-size: 1rem;
    }

    .form-group input::placeholder {
      color: #6EF1B3;
    }

    .checkbox-inline {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: flex-start;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
      justify-content: flex-start;
    }

    .checkbox-group label {
      font-size: 0.9rem;
      color: #ffffff;
    }

    .register-btn {
      width: 100%;
      padding: 0.8rem;
      background-color: #6EF1B3;
      border: none;
      border-radius: 8px;
      color: #0A0E17;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .register-btn:hover {
      background-color: #3EC894;
      box-shadow: 0 0 10px #3EC894;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>

  <div class="register-container">
    <img src="/static/images/logo_cryptotfg.png" alt="Cryptotfg Logo" class="logo" />
    <h2 class="register-title">Registrarse</h2>
    <form onsubmit="return handleRegister(event)" autocomplete="off">
      <!-- Fila 1: Nombre y apellidos -->
      <div class="form-row">
        <div class="form-group">
          <input type="text" placeholder="Nombre" required autocomplete="off">
        </div>
        <div class="form-group">
          <input type="text" placeholder="Primer Apellido" required autocomplete="off">
        </div>
        <div class="form-group">
          <input type="text" placeholder="Segundo Apellido" required autocomplete="off">
        </div>
      </div>

      <!-- Fila 2: Correo, teléfono, mayor de edad -->
      <div class="form-row">
        <div class="form-group">
          <input type="email" placeholder="Correo" required autocomplete="off">
        </div>
        <div class="form-group">
          <input type="tel" placeholder="Teléfono" required autocomplete="off">
        </div>
        <div class="form-group checkbox-inline">
          <input type="checkbox" id="mayorEdad" required>
          <label for="mayorEdad">¿Eres mayor de edad?</label>
        </div>
      </div>

      <!-- Fila 3: Contraseña y confirmar contraseña -->
      <div class="form-row" style="grid-template-columns: 1fr 1fr 1fr;">
        <div class="form-group">
          <input type="password" placeholder="Contraseña" required autocomplete="new-password">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Confirmar Contraseña" required autocomplete="new-password">
        </div>
        <div></div>
      </div>

      <!-- Términos y condiciones -->
      <div class="checkbox-group">
        <input type="checkbox" id="terminos" required>
        <label for="terminos">Acepto los términos y condiciones</label>
      </div>

      <!-- Botón -->
      <button type="submit" class="register-btn">Registrarse</button>
    </form>
  </div>

  <script>
    function handleRegister(event) {
      event.preventDefault();
      alert("Registro simulado con éxito.");
      return false;
    }
  </script>
</body>
</html>
