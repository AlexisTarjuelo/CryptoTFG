<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <title>{% block title %}Cryptotfg{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    :root {
      --bg-color: #0A0E17;
      --text-color: white;
      --accent: #6EF1B3;
      --header-bg: #101823;
      --table-row-odd: #0D121C;
      --table-row-even: #101823;
    }

    body.light {
      --bg-color: #f7f7f7;
      --text-color: #101010;
      --accent: #13c291;
      --header-bg: #ffffff;
      --table-row-odd: #f2f2f2;
      --table-row-even: #ffffff;
    }

    {% if not login_page %}
    header {
      background-color: var(--header-bg);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--accent);
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      width: 80px;
      height: auto;
      margin-right: 0.6rem;
    }

    .app-name {
      font-size: 1.8rem;
      color: var(--accent);
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .search-bar {
      flex: 1;
      max-width: 400px;
      margin: 0 2rem;
      min-width: 250px;
    }

    .search-bar input {
      width: 100%;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--accent);
      background-color: transparent;
      color: var(--text-color);
      font-size: 1rem;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      flex-wrap: nowrap;
      flex-shrink: 1;
    }

    .nav-links a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    .user-menu {
      margin-left: 1rem;
      display: flex;
      align-items: center;
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      flex-shrink: 0;
    }

    .dropdown {
      position: absolute;
      top: 45px;
      right: 0;
      background-color: #1A2332;
      border: 1px solid var(--accent);
      border-radius: 8px;
      display: none;
      flex-direction: column;
      min-width: 150px;
      z-index: 999;
    }

    .dropdown.show {
      display: flex;
    }

    .dropdown a {
      padding: 0.75rem 1rem;
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .dropdown a:hover {
      background-color: var(--accent);
      color: var(--bg-color);
    }

    .toggle-theme {
      background-color: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 0.3rem 0.8rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .toggle-theme:hover {
      background-color: var(--accent);
      color: var(--bg-color);
    }
    {% endif %}

    main {
      flex: 1;
      padding: 2rem;
      margin-top: 0;
    }

    @media (max-width: 768px) {
      main {
        padding: 1.5rem 1rem;
        margin-top: 1rem;
      }

      .nav-links {
        flex-wrap: wrap;
        justify-content: flex-end;
        gap: 1rem;
      }

      .user-menu {
        margin-left: 0;
      }

      .user-avatar {
        width: 40px;
        height: 40px;
      }
    }

    {% if not login_page %}
    footer {
      background-color: var(--header-bg);
      padding: 1rem;
      text-align: center;
      color: var(--accent);
      font-size: 0.9rem;
      border-top: 1px solid var(--accent);
    }
    {% endif %}
  </style>
</head>
<body>
  {% if not login_page %}
  <header>
    <div class="logo-container">
      <img src="/static/images/logo_sin_texto.png" alt="Logo">
      <span class="app-name">Cryptotfg</span>
    </div>

    <div class="search-bar">
      <form action="/search" method="get">
        <input type="text" name="q" placeholder="Buscar activos...">
      </form>
    </div>

    <div class="nav-links">
      <a href="/dashboard">Inicio</a>
      <a href="/versus">Versus</a>
      <a href="/about">About</a>
      <button class="toggle-theme" onclick="toggleTheme()">ðŸŒš</button>
      <div class="user-menu">
        <img src="{{ url_for('static', filename='images/avatars/' ~ g.user.Avatar) }}" alt="Usuario" class="user-avatar">
        <div class="dropdown">
          <a href="/profile">Editar perfil</a>
          <a href="/logout">Cerrar sesiÃ³n</a>
        </div>
      </div>
    </div>
  </header>
  {% endif %}

  <main>
    {% block content %}{% endblock %}
  </main>

  {% if not login_page %}
  <footer>
    Â© {{ start_year }}{% if start_year != year %} - {{ year }}{% endif %} Cryptotfg. Todos los derechos reservados.
  </footer>
  {% endif %}

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const avatar = document.querySelector(".user-avatar");
      const dropdown = document.querySelector(".dropdown");

      if (avatar) {
        avatar.addEventListener("click", function (e) {
          e.stopPropagation();
          dropdown.classList.toggle("show");
        });

        document.addEventListener("click", function () {
          dropdown.classList.remove("show");
        });
      }

      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light');
      }
    });

    function toggleTheme() {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    }
  </script>
</body>
</html>
